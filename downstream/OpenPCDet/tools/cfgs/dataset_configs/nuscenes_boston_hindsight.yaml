DATASET: 'KittiDataset'
DATA_PATH: '../data/nuscenes_boston'

POINT_CLOUD_RANGE: [0, -40, -3, 90.4, 40, 1]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [kitti_infos_train.pkl],
    'test': [kitti_infos_val.pkl],
}

LOAD_HISTORY:
  DATA_PATH: ../data/nuscenes_boston/training/combined_lidar
  LIMIT_NUM: 5
  TRANS_MAT_PATH: ../data/nuscenes_boston/training/trans_mats
  VOXEL_SIZE: -1
  FORWARD_ONLY: True
  HISTORY_AUG: True
  CACHE_ROOT: /scratch/p4_cache_nusc/

GET_ITEM_LIST: ["points", "history_scans", "background_sample"]
FOV_POINTS_ONLY: True
CONSTANT_REFLEX: 100.
load_background_sample: ../data/nuscenes_boston/training/bg_samples
DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:5', 'Pedestrian:5'],
             filter_by_difficulty: [],
          }

          VALIDATE_NUM_POINT_LIMIT: {
            Car: 10,
            Pedestrian: 3,
          }
          SAMPLE_GROUPS: ['Car:40','Pedestrian:60']
          VALIDATE_EXTRA_OFFSET: [0.0, 0.0, 0.2]
          VALIDATE_EXTRA_WIDTH: [0.3, 0.3, 0.5]

          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

        - NAME: point_quantize
          VOXEL_SIZE: 0.3


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
